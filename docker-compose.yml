version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: social_fit_reservation_db
    environment:
      POSTGRES_USER: social_fit_admin
      POSTGRES_PASSWORD: social_fit_password_123
      POSTGRES_DB: social_fit_reservation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Uncomment to run init SQL script on first startup
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_fit_admin -d social_fit_reservation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social_fit_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: social_fit_reservation_cache
    command: redis-server --requirepass redis_password_123 --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social_fit_network

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_password_123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - social_fit_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  social_fit_network:
    driver: bridge